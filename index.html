<!DOCTYPE html>
<script>
  fetch('lexicon.json')
    .then(function (response) {
      return response.json();
    })
    .then(function (data) {
      appendData(data);
    })
    .catch(function (err) {
      console.log(err);
    });

  function appendData(data) {
    var container = document.getElementById("lexicon");
    console.log(typeof data);
    Object.keys(data).forEach((module) => {
      var name = document.createElement("div");
      name.innerHTML = '<h1>' + module + '</h1>\n<p>C => CV</p>\n--------------';
      container.appendChild(name);
      Object.entries(data[module]).forEach(([c, cv]) => {
        var div = document.createElement("div");
        div.innerHTML = c + ' => ' + cv;
        container.appendChild(div);
      })
    })
  }
</script>

<html>
  <head>
    <title>C fast p√• Svenska</title>
    <meta name="description" 
      content="A website for the Cvenska programming language">
  </head>
 
  <body>
    <h1>
      <a href="https://github.com/evref/Cvenska">Watch me on GitHub</a>
    </h1>
    <h1>LEXICON</h1>
    <div id="lexicon"></div>
  </body>
</html>
